<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard_home' %}">Admin Panel</a>
      <div>
        <a href="{% url 'dashboard_home' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="{% url 'manage_services' %}" class="btn btn-outline-light btn-sm me-2">Services</a>
        <a href="{% url 'manage_staff' %}" class="btn btn-outline-light btn-sm me-2">Staff</a>
        <a href="{% url 'manage_appointments' %}" class="btn btn-outline-light btn-sm me-2">Appointments</a>
        <a href="{% url 'manage_payments' %}" class="btn btn-outline-light btn-sm me-2">Payments</a>
        <a href="{% url 'panel_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
