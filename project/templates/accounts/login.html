{% extends 'base.html' %}
{% block title %}Login - Beauty Parlour{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-2">Login</h1>
    <p class="text-center text-muted mb-4">Login to book appointments and manage your bookings.</p>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card border-0 shadow-sm p-4">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
