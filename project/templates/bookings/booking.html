{% extends 'base.html' %}
{% block title %}Book - {{ service.name }}{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-2">Book: {{ service.name }}</h1>
    <p class="text-muted mb-4">Price: â‚¹{{ service.price }} | Duration: {{ service.duration_minutes }} min</p>
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card border-0 shadow-sm p-4">
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="date" class="form-label">Date *</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time *</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>
            {% if staff_list %}
            <div class="mb-3">
              <label for="staff" class="form-label">Preferred Staff (optional)</label>
              <select class="form-select" id="staff" name="staff">
                <option value="">Any</option>
                {% for s in staff_list %}
                <option value="{{ s.pk }}">{{ s.name }}{% if s.specialization %} - {{ s.specialization }}{% endif %}</option>
                {% endfor %}
              </select>
            </div>
            {% endif %}
            <div class="mb-3">
              <label for="notes" class="form-label">Notes (optional)</label>
              <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
          </form>
        </div>
        <p class="mt-3"><a href="{% url 'service_detail' service.pk %}">Back to service</a></p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
